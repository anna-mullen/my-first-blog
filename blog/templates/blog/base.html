<!DOCTYPE html>
<html>
    <head>
        <!-- Below references the static folder and its contents for css purposes -->
        {% load static %}
        <!-- Below is the reference to the bootstrap css framework to leverage existing templates for css -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Below is the reference for lobster font, it must come before the blog.css reference -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
        <!-- Below is the reference to my .css file for this blog -->
        <link rel="stylesheet" href="{% static 'css/blog.css' %}"> 
    </head>
    <body>
        <header class="page-header">
          <div class="container">
            {% if user.is_authenticated %} <!-- This ensures that the user is authenticated (logged in) before displaying the edit icon option -->
                <a href="{% url 'post_new' %}" class="top-menu">
                    {% include './icons/file-earmark-plus.svg' %}
                </a>
            {% endif %}
            <h1><a href="/">Anna's Blog</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
